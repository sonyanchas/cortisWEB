<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Y2K Navbar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #ffffff 0%, #e3f2fd 25%, #bbdefb 50%, #90caf9 75%, #64b5f6 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.4) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 70% 20%, rgba(255, 255, 255, 0.5) 1px, transparent 1px),
                radial-gradient(circle at 90% 40%, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 80px 80px, 120px 120px, 100px 100px, 150px 150px, 90px 90px;
            animation: sparkleMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes dreamyFlow {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 25%; }
            50% { background-position: 0% 75%; }
            75% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes sparkleMove {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(360deg); }
        }

        .navbar-container {
            position: relative;
            padding: 30px 20px;
            margin: 0 auto;
            max-width: 1000px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 20px 40px;
            box-shadow: 
                0 8px 40px rgba(255, 182, 193, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.4),
                inset 0 -2px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, 
                #ff9a9e, #fecfef, #fecfef, #a8edea, 
                #fed6e3, #d299c2, #89f7fe, #ff9a9e);
            background-size: 400% 400%;
            border-radius: 33px;
            z-index: -1;
            animation: holographicBorder 8s ease infinite;
            filter: blur(1px);
        }

        @keyframes holographicBorder {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        .nav-list {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            text-decoration: none;
            color: #4a4a4a;
            font-weight: 700;
            font-size: 14px;
            padding: 15px 25px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: lowercase;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.6), 
                transparent);
            transition: left 0.8s ease;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            background: linear-gradient(135deg, 
                rgba(255, 182, 193, 0.8), 
                rgba(255, 218, 235, 0.8), 
                rgba(168, 237, 234, 0.8));
            color: #2d2d2d;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 35px rgba(255, 182, 193, 0.4),
                0 5px 15px rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .nav-emoji {
            font-size: 16px;
            font-family: 'Press Start 2P', monospace;
            filter: drop-shadow(0 0 4px rgba(100, 181, 246, 0.6));
            animation: magicalFloat 3s ease-in-out infinite;
        }

        @keyframes magicalFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                filter: drop-shadow(0 0 4px rgba(100, 181, 246, 0.6));
            }
            25% { 
                transform: translateY(-2px) rotate(5deg);
                filter: drop-shadow(0 0 6px rgba(144, 202, 249, 0.8));
            }
            50% { 
                transform: translateY(-4px) rotate(0deg);
                filter: drop-shadow(0 0 5px rgba(187, 222, 251, 0.8));
            }
            75% { 
                transform: translateY(-2px) rotate(-5deg);
                filter: drop-shadow(0 0 6px rgba(100, 181, 246, 0.8));
            }
        }

        .nav-item:nth-child(1) .nav-emoji { animation-delay: 0s; }
        .nav-item:nth-child(2) .nav-emoji { animation-delay: 0.3s; }
        .nav-item:nth-child(3) .nav-emoji { animation-delay: 0.6s; }
        .nav-item:nth-child(4) .nav-emoji { animation-delay: 0.9s; }
        .nav-item:nth-child(5) .nav-emoji { animation-delay: 1.2s; }

        .pixel-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .pixel-star {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: pixelTwinkle 4s ease-in-out infinite;
            filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.8));
        }

        @keyframes pixelTwinkle {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(0.8) rotate(0deg);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
        }

        .pixel-star:nth-child(1) { top: 15%; left: 15%; animation-delay: 0s; }
        .pixel-star:nth-child(2) { top: 25%; right: 20%; animation-delay: 0.8s; }
        .pixel-star:nth-child(3) { bottom: 20%; left: 25%; animation-delay: 1.6s; }
        .pixel-star:nth-child(4) { bottom: 30%; right: 15%; animation-delay: 2.4s; }
        .pixel-star:nth-child(5) { top: 40%; left: 50%; animation-delay: 3.2s; }

        .demo-content {
            text-align: center;
            margin-top: 60px;
            color: #4a4a4a;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
        }

        .demo-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff9a9e, #a8edea, #d299c2, #89f7fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: holographicText 6s ease infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        @keyframes holographicText {
            0%, 100% { filter: hue-rotate(0deg) drop-shadow(0 0 10px rgba(255, 255, 255, 0.3)); }
            33% { filter: hue-rotate(120deg) drop-shadow(0 0 15px rgba(255, 182, 193, 0.5)); }
            66% { filter: hue-rotate(240deg) drop-shadow(0 0 15px rgba(168, 237, 234, 0.5)); }
        }

        .demo-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
                margin: 10px;
            }
            
            .nav-list {
                gap: 8px;
            }
            
            .nav-link {
                padding: 12px 18px;
                font-size: 12px;
            }
            
            .demo-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar">
            <div class="pixel-stars">
                <div class="pixel-star"></div>
                <div class="pixel-star"></div>
                <div class="pixel-star"></div>
                <div class="pixel-star"></div>
                <div class="pixel-star"></div>
            </div>
            
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#home" class="nav-link">
                        <span class="nav-emoji">⌂</span>
                        <span>home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#about" class="nav-link">
                        <span class="nav-emoji">☺</span>
                        <span>about</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#gallery" class="nav-link">
                        <span class="nav-emoji">♦</span>
                        <span>gallery</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#blog" class="nav-link">
                        <span class="nav-emoji">♪</span>
                        <span>blog</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#contact" class="nav-link">
                        <span class="nav-emoji">@</span>
                        <span>contact</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="demo-content">
        <h1 class="demo-title">Magnetic ✨</h1>
        <p class="demo-subtitle">super real cute vibes</p>
    </div>
</body>
</html>
